name: Search Marvin

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'What do you want to know? e.g. "what is the unit number for BNY?"'
        required: true
        type: string

jobs:
  search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Run search
        env:
          OPENAI_API_KEY:            ${{ secrets.OPENAI_API_KEY }}
          MARVIN_API_TOKEN:          ${{ secrets.MARVIN_API_TOKEN }}
          MARVIN_FULL_ACCESS_TOKEN:  ${{ secrets.MARVIN_FULL_ACCESS_TOKEN }}
          SEARCH_QUERY:              ${{ inputs.query }}
        run: |
          python search_marvin.py
