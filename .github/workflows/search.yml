name: Search Marvin

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'What do you want to know? e.g. "what is the unit number for BNY?"'
        required: true
        type: string

jobs:
  search:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Run search
        env:
          OPENAI_API_KEY:            ${{ secrets.OPENAI_API_KEY }}
          MARVIN_API_TOKEN:          ${{ secrets.MARVIN_API_TOKEN }}
          MARVIN_FULL_ACCESS_TOKEN:  ${{ secrets.MARVIN_FULL_ACCESS_TOKEN }}
          SEARCH_QUERY:              ${{ inputs.query }}
        run: |
          python search_marvin.py

      - name: Save result to repo
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add last_result.json
          git diff --staged --quiet || (git commit -m "chore: save search result" && git push)
